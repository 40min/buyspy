services:
  redis:
    image: redis:alpine
    container_name: buyspy-redis
    restart: unless-stopped

    # Port mapping for local development
    ports:
      - "6379:6379"

    # Health check using redis-cli ping
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

    # Logging (same as buyspy-bot service)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  buyspy-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: buyspy-telegram-bot
    restart: unless-stopped

    # Service dependencies
    depends_on:
      redis:
        condition: service_healthy

    # Environment variables
    env_file:
      - .env

    # Volume mounts
    volumes:
     - ./.env:/app/.env:ro
     # Mount from encrypted folder on QNAP
     - /share/docker-secrets/service-account-key.json:/app/service-account-key.json:ro


    # Environment variables for Google Cloud
    # Environment variables for Google Cloud
    environment:
      # Point to the mounted service account key
      GOOGLE_APPLICATION_CREDENTIALS: /app/service-account-key.json

      # Python environment
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1

      # Override env_file settings if needed
      # GCP_PROJECT_ID: your-project-id
      # TELEGRAM_BOT_TOKEN: your-bot-token

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
